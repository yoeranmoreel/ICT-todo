<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Ambulante Dag To-Do</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 24px;
            border: 1px solid #e0e0e0;
            margin-bottom: 20px;
        }

        h1 {
            color: #212121;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .day-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .day-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #bdbdbd;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            color: #424242;
        }

        .day-btn:hover {
            background: #fafafa;
            border-color: #757575;
        }

        .day-btn.active {
            background: #212121;
            color: white;
            border-color: #212121;
        }

        .date-display {
            color: #757575;
            font-size: 13px;
        }

        .add-task-form {
            background: white;
            padding: 20px;
            border: 1px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #taskInput {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #bdbdbd;
            font-size: 14px;
        }

        #taskInput:focus {
            outline: none;
            border-color: #424242;
        }

        .btn {
            padding: 10px 20px;
            background: #212121;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #424242;
        }

        .btn:disabled {
            background: #bdbdbd;
            cursor: not-allowed;
        }

        .tasks-container {
            background: white;
            padding: 20px;
            border: 1px solid #e0e0e0;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-checkbox {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 14px;
            color: #212121;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #9e9e9e;
        }

        .delete-btn {
            padding: 6px 14px;
            background: white;
            color: #757575;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #f5f5f5;
            border-color: #bdbdbd;
            color: #424242;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9e9e9e;
            font-size: 14px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
            font-size: 13px;
            color: #757575;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #757575;
            font-size: 14px;
        }

        .error {
            background: #ffebee;
            border: 1px solid #ef5350;
            padding: 12px;
            color: #c62828;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .install-banner {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            padding: 16px;
            margin-bottom: 20px;
            display: none;
        }

        .install-banner.show {
            display: block;
        }

        .install-banner-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #212121;
        }

        .install-banner-text {
            font-size: 13px;
            color: #424242;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .install-banner-buttons {
            display: flex;
            gap: 10px;
        }

        .install-banner-btn {
            padding: 8px 16px;
            background: #2196f3;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }

        .install-banner-btn:hover {
            background: #1976d2;
        }

        .dismiss-btn {
            background: white;
            color: #424242;
            border: 1px solid #bdbdbd;
        }

        .dismiss-btn:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Install Banner -->
        <div id="installBanner" class="install-banner">
            <div class="install-banner-title">ðŸ“± Installeer als app</div>
            <div class="install-banner-text">
                Installeer deze app op je bureaublad voor snelle toegang. Klik op de knop hieronder, 
                of gebruik het menu (â€¢â€¢â€¢) â†’ Apps â†’ "Deze site installeren als app"
            </div>
            <div class="install-banner-buttons">
                <button class="install-banner-btn" id="installBannerBtn">Nu installeren</button>
                <button class="install-banner-btn dismiss-btn" id="dismissBtn">Later</button>
            </div>
        </div>

        <div class="header">
            <h1>Ambulante Dag To-Do</h1>
            <div class="day-selector">
                <button class="day-btn" data-day="woensdag">Woensdag</button>
                <button class="day-btn" data-day="donderdag">Donderdag</button>
                <button class="day-btn" data-day="vrijdag">Vrijdag</button>
            </div>
            <div class="date-display" id="dateDisplay"></div>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <div class="add-task-form">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Nieuwe taak toevoegen...">
                <button class="btn" id="addBtn">Toevoegen</button>
            </div>
        </div>

        <div class="tasks-container">
            <div class="loading" id="loading">Taken laden...</div>
            <ul class="task-list" id="taskList"></ul>
            <div class="empty-state" id="emptyState" style="display: none;">
                Geen taken voor deze dag
            </div>
            <div class="stats" id="stats"></div>
        </div>
    </div>

    <script>
        // PAS DIT AAN NAAR JOUW APPS SCRIPT URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzeT7FjONd52J-IeeUyp-EQwo5OMDYS7lZa_0P-9yEpTC8x7MwnlxGDL6WXd55GZu_Hng/exec';
        
        let currentDay = 'woensdag';
        let deferredPrompt = null;

        // PWA Install handling
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Toon banner als nog niet eerder geÃ¯nstalleerd
            if (!localStorage.getItem('pwaInstallDismissed')) {
                document.getElementById('installBanner').classList.add('show');
            }
        });

        // Check of al geÃ¯nstalleerd
        window.addEventListener('appinstalled', () => {
            document.getElementById('installBanner').classList.remove('show');
            localStorage.setItem('pwaInstallDismissed', 'true');
        });

        // Installeer knop
        document.getElementById('installBannerBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    console.log('PWA geÃ¯nstalleerd');
                }
                
                deferredPrompt = null;
                document.getElementById('installBanner').classList.remove('show');
            } else {
                // Fallback: toon instructies
                alert('Open het menu (â€¢â€¢â€¢) rechtsboven â†’ Apps â†’ "Deze site installeren als app"');
            }
        });

        // Later knop
        document.getElementById('dismissBtn').addEventListener('click', () => {
            document.getElementById('installBanner').classList.remove('show');
            localStorage.setItem('pwaInstallDismissed', 'true');
        });

        // Toon banner altijd bij eerste bezoek (niet alleen met beforeinstallprompt)
        if (!localStorage.getItem('pwaInstallDismissed') && !window.matchMedia('(display-mode: standalone)').matches) {
            // Wacht 2 seconden voordat je banner toont
            setTimeout(() => {
                if (!deferredPrompt) {
                    // Browser ondersteunt beforeinstallprompt niet, toon banner toch
                    document.getElementById('installBanner').classList.add('show');
                }
            }, 2000);
        }

        // API calls naar Apps Script
        async function apiCall(action, data = {}) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Belangrijk voor Apps Script!
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action, day: currentDay, ...data })
                });
                
                // no-cors betekent dat we geen response kunnen lezen,
                // dus we doen een GET om de data op te halen
                if (action !== 'getTasks') {
                    await new Promise(resolve => setTimeout(resolve, 500));
                    return await getTasks();
                }
                
                // Voor GET requests
                const getResponse = await fetch(`${SCRIPT_URL}?day=${currentDay}`);
                const result = await getResponse.json();
                return result.tasks || [];
            } catch (error) {
                console.error('API Error:', error);
                showError('Fout bij verbinden met Google Sheets');
                return [];
            }
        }

        async function getTasks() {
            return await apiCall('getTasks');
        }

        async function saveTasks(tasks) {
            await apiCall('saveTasks', { tasks });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        // Render functions
        function updateDateDisplay() {
            const days = {
                'woensdag': 'Woensdag',
                'donderdag': 'Donderdag',
                'vrijdag': 'Vrijdag'
            };
            document.getElementById('dateDisplay').textContent = `Planning voor ${days[currentDay]}`;
        }

        async function renderTasks() {
            const loading = document.getElementById('loading');
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            const stats = document.getElementById('stats');
            
            loading.style.display = 'block';
            taskList.style.display = 'none';
            emptyState.style.display = 'none';

            const tasks = await getTasks();
            
            loading.style.display = 'none';

            if (tasks.length === 0) {
                emptyState.style.display = 'block';
                stats.innerHTML = '';
                return;
            }

            taskList.style.display = 'block';
            taskList.innerHTML = tasks.map((task, index) => `
                <li class="task-item ${task.completed ? 'completed' : ''}">
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${index})">
                    <span class="task-text">${task.text}</span>
                    <button class="delete-btn" onclick="deleteTask(${index})">Verwijder</button>
                </li>
            `).join('');

            const completed = tasks.filter(t => t.completed).length;
            const total = tasks.length;
            stats.innerHTML = `
                <div><strong>${completed}</strong> van <strong>${total}</strong> voltooid</div>
                <div>${total > 0 ? Math.round((completed / total) * 100) : 0}% compleet</div>
            `;
        }

        // Task functions
        async function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();

            if (!text) return;

            const tasks = await getTasks();
            tasks.push({ text, completed: false, timestamp: Date.now() });
            await saveTasks(tasks);
            
            input.value = '';
            renderTasks();
        }

        async function toggleTask(index) {
            const tasks = await getTasks();
            tasks[index].completed = !tasks[index].completed;
            await saveTasks(tasks);
            renderTasks();
        }

        async function deleteTask(index) {
            if (!confirm('Weet je zeker dat je deze taak wilt verwijderen?')) return;
            
            const tasks = await getTasks();
            tasks.splice(index, 1);
            await saveTasks(tasks);
            renderTasks();
        }

        // Day selector
        document.querySelectorAll('.day-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentDay = btn.dataset.day;
                updateDateDisplay();
                renderTasks();
            });
        });

        // Event listeners
        document.getElementById('addBtn').addEventListener('click', addTask);
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Make functions global
        window.toggleTask = toggleTask;
        window.deleteTask = deleteTask;

        // Initialize
        document.querySelector('.day-btn').classList.add('active');
        updateDateDisplay();
        renderTasks();
    </script>
</body>
</html>
